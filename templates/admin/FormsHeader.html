{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}

{% if current_user.is_authenticated %}

<!-- Content Header (Page header) -->
<section class="content-header">
  <h1 >
      {{ template_type }} form
      <br><br><br>
  </h1>
</section>

<section class="content">

  <div class="row">
    <!-- Left col -->
    <section class="container">

        <form>
          <div class="form-group row">
            <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUsername" placeholder="Username">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
          </div>
            <div class="form-group row">
            <label for="inputEnablePassword" class="col-sm-2 col-form-label">Enable password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputEnablePassword" placeholder="Enable password">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputInventory" class="col-sm-2 col-form-label">Inventory</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="inputInventory" onchange="showHiddenSelect();">
                    <option selected>Choose...</option>
                    {% for inventory in inventories %}
                        <option value={{ loop.index }}>{{ inventory }}</option>
                    {% endfor %}
                  </select>
            </div>
          </div>
        <div class="form-group row">
            <label for="inputDevices" class="col-sm-2 col-form-label">Devices</label>
            <div class="col-sm-10">
                <select class="custom-select my-1 mr-sm-2" id="inputDevices"  style="display:none">
                    <option selected>Choose...</option>
                    {% for inventory in inventories %}
                        <option value={{ loop.index }}>{{ inventory }}</option>
                    {% endfor %}
                  </select>
            </div>
          </div>
        {% block template_data %} {% endblock %}
          <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
          </div>
        </form>

    </section>
    <!-- /.Left col -->

  </div>
  <!-- /.row (main row) -->

</section>
  {% endif %}
    <script>
    function showHiddenSelect() {
        debugger;
        {#var Inventoryvalue = document.getElementById('inputInventory').value;#}
        document.getElementById('inputDevices').style.display='block'; }
    </script>

  {% endblock body %}
